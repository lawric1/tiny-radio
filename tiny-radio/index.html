<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiny Radio</title>

  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link href="./src/style.css" rel="stylesheet">
</head>

<body>
  <img class="backdrop" id="backdrop" src="\src\images\logo.svg">

  <header>
    <img class="icon" src="./src/images/search.svg" alt="search">
    <img class="icon" src="./src/images/menu.svg" alt="menu">
  </header>

  <section class="banner">
    <p id="title">Tiny Radio</p>
    <div class="banner-mid">
      <img id="previous" class="banner-icon icon" src="\src\images\previous.svg" alt="previous">
      <img class="banner-image" id="bannerImage" src="\src\images\logo.svg">
      <img id="next" class="banner-icon icon" src="\src\images\next.svg" alt="next">
    </div>
    <p>Chiptune I</p>

  </section>

  <section class="playback-buttons">
    <img id="play" class="icon" src="\src\images\pause.svg" alt="play" />
  </section>

  <iframe id="audio" width="0" height="0" type="text/html"
    src="https://www.youtube.com/embed/6uE8SJFBjZc?autoplay=1&mute=0" frameborder="0" allow="autoplay">
  </iframe>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
